{{ define "main" }}
<div class="section filter-nav pb-0 pt-0">
  <div class="container">
      <div class="columns">
          <div class="column">
            <span style="font-size:16px;cursor:pointer;display:flex" onclick="openNav()"><img src="/assets/bar.svg" alt="" width="20" class="mr-2"> Filter</span>
        </div>
      </div>
  </div>
</div>
<div class="section">
  <div class="container">
      <div class="columns">
        {{ partial "templates/sidebar" . }}
          <div class="column is-9">
            <main>

              <div class="inner-container">
                  <div class="columns is-multiline is-variable is-mobile is-desktop" id="search-results">
                              <!-- APPEND RESULT TEMPLATE -->
                  </div>
                  
              </div>
              
          </main>
          </div>
      </div>
  </div>
</div>
<!-- this template is sucked in by search.js and appended to the search-results div above. So editing here will adjust style -->
<script id="search-result-template" type="text/x-js-template">
  <div class="column is-4-desktop is-6-mobile">
    <a href="${link}">
        <div class="mb-5 ml-2 mr-2 shop-grid">
            <div class="card-image">
                <img src="${image}" alt="${title}" style="border-radius: 8px;">
            </div>
            <div class="pb-4">
                <div class="product__title has-text-left-desktop has-text-centered-mobile">
                    <h1 class="title is-6 mb-0">${title}</h1>
                </div>
            </div>
        </div>
    </a>
</div> 
</script>
{{ end }}
