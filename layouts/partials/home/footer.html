{{ $banner := .Site.Data.design.home_layout.banner }}
<div class="section" style="background:#f0eaff;padding-top:100px;padding-bottom:100px;margin-bottom: 50px;margin-top:50px">
    <div class="container">
        <div class="columns">
            <div class="column">
                <h4 class="title is-5 hash">{{ $banner.subtitle }}</h4>
                <h1 class="head is-4 has-text-weight-bold">{{ $banner.heading }}</h1>
                <p>{{ $banner.body | markdownify }}</p>
            </div>
        </div>
    </div>
</div>
