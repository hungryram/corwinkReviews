{{ define "main" }}

<div class="section filter-nav pb-0 pt-0">
    <div class="container">
        <div class="columns">
            <div class="column">
                <span style="font-size:16px;cursor:pointer;display:flex;align-items:center" onclick="openNav()"><img src="/assets/bar.svg" alt="" width="20" class="mr-2"> Filter</span>
            </div>
        </div>
    </div>
</div>
<div class="section">
    <div class="container">
        <div class="columns">
          {{ partial "templates/sidebar" . }}
            <div class="column is-9">
                <div class="columns is-multiline is-desktop is-mobile is-variable is-2">
                {{ range (where .Pages.ByWeight "Type" "products") }}
                    <div class="column is-4-desktop is-6-mobile">
                        {{ partial "templates/product__thumbnail" . }}
                    </div>
                {{ end }}
                </div>
            </div>
        </div>
    </div>
</div>

{{ end }}
